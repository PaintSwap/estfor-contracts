name: CI
on: push

jobs:
  Deploy_and_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install
        shell: bash
      - name: Create local node and deploy
        run: yarn deploy
      - name: Run Tests
        run: yarn test
