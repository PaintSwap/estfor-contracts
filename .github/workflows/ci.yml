name: CI
on: push

jobs:
  Hardhat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install
        shell: bash
      - name: Deploy
        env:
          FTM_RPC: NA
          FTM_RPC_TESTNET: NA
          PRIVATE_KEY: NA
        run: yarn deploy
      - name: Tests
        run: yarn test
