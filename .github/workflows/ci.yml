name: CI
on: push

jobs:
  Hardhat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install
        shell: bash
      - name: Deploy
        env:
          FTM_RPC: NA
          FTM_RPC_TESTNET: NA
          PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
        run: yarn deploy
      - name: Tests
        run: yarn test
